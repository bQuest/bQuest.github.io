<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add with Node</title>
</head>

<body>
    <form action="http://localhost:8099/cal.js">
        <div>
            <p>Enter two numbers</p>
            <input type="text" name="first" placeholder="First Number" >
            <select name="operators" id="by">
                <option value="/">Division</option>
                <option value="*">Multiplication</option>
                <option value="+">Addition</option>
                <option value="-">Subtraction</option>
                <option value="none" selected>Select operator</option>
            </select>
            <input type="text" name="second" placeholder="Second Number">
            <input type="submit" value="Calculate" />
        </div>
    </form>
    <script src="./jquery-3.6.0.min.js"></script>
</body>

</html>
