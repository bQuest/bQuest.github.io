<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>signup</title>
        <link rel="stylesheet" href="nerdluv.css" type="text/css">
    </head>
    <body>
        <form action="signup-submit.js">
            <fieldset>
                <legend>New User Signup</legend>
                <strong>Name:</strong>  
                    <input type="text" name="username" maxlength="16">
                <strong>Gender:</strong> 
                    <p>
                        <input type="radio" name="gender"> Male
                        <input type="radio" name="gender" > Female
                    </p>
                <strong>Age:</strong>
                    <input type="text" name="age" maxlength="2" size="6">
                <strong>Personality type:</strong> 
                    <input type="text" name="personality" maxlength="4" size="6"> 
                    <label>(<a href="http://www.humanmetrics.com/cgi-win/JTypes2.asp"> Don't know your type?)</a> </label>
                <strong>Favourite OS:</strong> <select name="favos">
                                <option value="windows98" selected>Windows</option> 
                                <option value="macos">Mac OS X</option>                                
                                <option value="lin">Linux</option>
                                </select>
                <strong>Seeking age:</strong> 
                    <p><input type="text" name="min" placeholder="min" size="6" maxlength="2"> to <input type="text" name="max" placeholder="max" size="6" maxlength="2"></p>
                <input type="submit" value="Sign Up">
            </fieldset>
        </form>

        <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fbquest.github.io%2FNerdLuv%2Fsignup.html"> 
            <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator"/>
        </a>

        <a href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fbquest.github.io%2FNerdLuv%2Fsignup.html&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en">
            <img  src="http://mumstudents.org/cs472/2013-09/images/w3c-css.png" alt="Valid CSS!" />
        </a>
    </body>

</html>
