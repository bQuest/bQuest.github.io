<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCIImation</title>
    <link rel="stylesheet" href="ascii.css">
    <script src="ascii.js"></script>
    <script src="animations.js"></script>
</head>

<body>
    <h1>CS472: ASCII Animation Viewer</h1>
    <textarea name="view" id="animationview" cols="80" rows="20"></textarea>
    <div>
        <fieldset>
            <legend>Play Controls:</legend>
            <input type="button" value="Start">
            <input type="button" value="Stop">
        </fieldset>
        <fieldset>
            <legend>Animation</legend>
            <select name="" id="animations">
                <option value="blank" selected>Blank</option>
                <option value="exercise">exercise</option>
                <option value="juggler">Juggler</option>
                <option value="bike">Bike</option>
                <option value="dive">Dive</option>
                <option value="custom">Custom</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Font Size</legend>
            <select name="" id="fontSizes">
                <option value="tiny" selected>Tiny (7pt)</option>
                <option value="small">Small (10pt)</option>
                <option value="medium" selected>Medium (12pt)</option>
                <option value="large">Large (16pt)</option>
                <option value="xlarge">Extra Large (24pt)</option>
                <option value="xxlarge">XXL (32pt)</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Speed</legend>
            <input type="checkbox" name="" id="animationSpeed"> Turbo
        </fieldset>
    </div>

    <footer>
        <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fbquest.github.io%2F">
            <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator" />
        </a>
        <a
            href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fbquest.github.io%2F&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en">
            <img src="http://mumstudents.org/cs472/2013-09/images/w3c-css.png" alt="Valid CSS!" />
        </a>
        <a href="http://mumstudents.org/jshint/referer.php"><img src="http://mumstudents.org/jshint/jshint-small.png"
                alt="Valid JS">
        </a>
    </footer>
</body>

</html>
